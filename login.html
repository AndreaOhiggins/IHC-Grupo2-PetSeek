<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Lalezar' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <title>PetSeek</title>
</head>
<body>
     <header>
        <div class="logo">
            <a href="enlace_del_logo.html">
                <img src="https://i.ibb.co/MhSDPJR/image-23.pngR" alt="Logo" width="125">

            </a>
        </div>
        <nav>
            <ul>
                <li><div class="menu-link" onclick="openAboutUs()">Sobre nosotros</div></li>
                <li><a class="menu-link" onclick="openPetSearch()">Búsqueda de mascota</a></li>                
                <li><a class="menu-link" onclick="openTestimonials()">Testimonios</a></li>       
         </nav>
        <div class="buttons">
            <a href="iniciar_sesion.html" class="button">Iniciar sesión</a>&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="registrarse.html" class="button">Registrarse</a>
        </div>
    </header>

    <section>
        <h2>Iniciar sesión</h2>
        <form id="login-form">
            <div class="form-control">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" placeholder="Ingresa tu nombre de usuario">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña">
                <small>Error message</small>
            </div>
            <button type="submit">Iniciar sesión</button>
        </form>
    </section>


</body>
<script src="script.js"></script>
<html>
